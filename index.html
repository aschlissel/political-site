<div class="container">
<input
    type="range"
    min="1776"                    // default 0
    max="2016"                  // default 100
    step="1"                   // default 1
    value="300"                 // default min + (max-min)/2
    data-orientation="vertical" // default horizontal
>
   <output class="output"></output>
</div>
<script>
    // Initialize a new plugin instance for all
    // e.g. $('input[type="range"]') elements.
    $('input[type="range"]').rangeslider();

    $(function() {
        var $document = $(document),
            $inputRange = $('input[type="range"]');

            function valueOutput(element) {
                var value = element.value,
                    output = element.parentNode.getElementsByTagName('output')[0];
                output.innerHTML = value;
            }
            for (var i=$inputRange.length-1; i>=0; i--) {
                valueOutput($inputRange[i]);
            };
            $document.on('input', 'input[type="range"]', function(e) {
                valueOutput(e.target);
            });
            
            $inputRange.rangeslider({
                polyfill: false
            });
        });
</script>
<script>
  <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AJAX AND CHANGE BAR  HEIGHT -->
     function getAndDrawChance(age, year, nodes){

       $.ajax({
         type: "POST",

         url: "/score",
         dataType: "json",
         async: true,
         data: "{\"example\": ["+age+","+year+","+nodes+"]}",
         success: function (data) {
           var chance = 100 * data["score"];
           d3.select("#chancebar")

     </script>
